<!DOCTYPE html>
<html>
  <head>
    <!-- metadata goes in here -->
    <meta charset="utf-8">
    <title>First Page</title>
  </head>
  <body>
    <!-- content goes in here -->
    <h1>This is my first tag!!!</h1>
    <h2>This is another heading</h2>
    <h3>This is a smaller heading</h3>
    <p>
      First paragraph, let's <strong>bold</strong> this.
    </p>
    <p>
      Second paragraph, let's <em>italicize</em> this.
      <!-- em = emphasis -->
    </p>

    <ol>
      <li><strong>Red</strong></li>
      <li>Orange</li>
      <li>Yellow</li>
      <ul>
        <li>Sunflower</li>
        <li>Banana</li>
        <ol>
          <li>Frozen Banana</li>
          <li>Non-frozen Banana</li>
        </ol>
      </ul>
    </ol>

    <ul>
      <li>Red</li>
      <li>Orange</li>
      <li>Yellow</li>
    </ul>
  </body>
</html>
